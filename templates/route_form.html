{% extends "base.html" %}
{% block title %}Find Route | MyApp{% endblock %}

{% block content %}
<h2>Find Route Between Two Points</h2>
<form method="GET" action="/route">
    <label for="start_id">Start Point ID:</label>
    <input type="text" id="start_id" name="start_id" required><br><br>

    <label for="end_id">End Point ID:</label>
    <input type="text" id="end_id" name="end_id" required><br><br>

    <button type="submit">Get Route</button>
</form>
{% endblock %}
